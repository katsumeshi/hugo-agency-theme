{{ "<!-- Hero -->" | safeHTML }}
<header>
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">{{ with .Site.Params.hero.title }}{{ . }}{{ end }}</div>
            <div class="intro-heading">{{ with .Site.Params.hero.subtitle }}{{ . }}{{ end }}</div>

            <div class="row page-scroll btn">
                <div class="col-md-4">
                    <ul class="list-inline social-buttons ">
                        {{ range .Site.Params.footer.social }}
                        <li><a href="{{ .link }}"><i class="fa {{ .icon }}"></i></a></li>
                        {{ end }}
                    </ul>
                </div>
            </div>

            <!-- <a href="#portfolio" class="page-scroll btn btn-xl">{{ with .Site.Params.hero.buttonText }}{{ . }}{{ end }}</a> -->
        </div>
    </div>

</header>
{{ "<!-- Services Section -->" | safeHTML }}
